<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendone</title>
    <script>
        try {
            mainApp = require('electron').remote.getGlobal('app');
        } catch (e) {
            console.log('run in browser');
            function noop(){}
            mainApp = new Proxy({}, {
                get() {
                    return noop;
                }
            });
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
